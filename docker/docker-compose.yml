version: '3.8'

services:
  postgres:
    container_name: linkshortener_postgres_db
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: linkshortener_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres_network

  pgadmin:
    container_name: linkshortener_pgadmin
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - postgres_network
  redis:
      container_name: linkshortener_redis
      image: redis:latest
      ports:
        - "6379:6379"
      networks:
        - postgres_network

volumes:
  postgres_data:

networks:
  postgres_network:
    driver: bridge